<h1>{{ question.question_text }}</h1>
<ul>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'polls:corregir' question.id %}" method="post">
{% csrf_token %}
	{% for choice in question.choice_set.all %}
    <li><input type="checkbox" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}" />
    <label for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label><br /></li>
{% endfor %}
</ul>
<input type="submit" value="terminar prueba"/>
</form>
